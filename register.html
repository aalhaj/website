    <script>
        function showToast(message, type = 'error') {
            const typeConfig = {
                error: {
                    color: '#ef4444',
                    icon: 'error'
                },
                success: {
                    color: '#22c55e',
                    icon: 'success'
                }
            };
            Swal.fire({
                toast: true,
                position: 'top-start',
                icon: typeConfig[type].icon,
                title: message,
                showConfirmButton: false,
                timer: 2500,
                timerProgressBar: true,
                customClass: {
                    popup: '!rounded-lg !border !border-[#e3e3e0] !shadow-lg !bg-white !text-start font-[IBM_Plex_Sans_Arabic]',
                    icon: '!mr-3 !bg-transparent !shadow-none',
                    timerProgressBar: `!bg-[${typeConfig[type].color}]/20`
                },
                showClass: {
                    popup: 'animate__animated animate__slideInRight'
                },
                hideClass: {
                    popup: 'animate__animated animate__fadeOut'
                },
                iconColor: typeConfig[type].color,
                background: 'white',
                color: '#1b1b18'
            });
        }
    </script>
