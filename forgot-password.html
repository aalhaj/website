<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استعادة كلمة المرور - aalhaj</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.bunny.net/">
    <link href="https://fonts.bunny.net/css?family=IBM+Plex+Sans+Arabic:400,500,600,700&amp;display=swap"
        rel="stylesheet" /> <!-- style -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ForgotPassword.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <!-- Logo -->
                <div class="logo">
                    <a href="index.html" class="logo-text">aalhaj</a>
                </div>

                <!-- Auth Links & Theme Toggle -->
                <div class="auth-section">
                    <!-- Theme Toggle Button -->
                    <button id="theme-toggle" type="button" class="theme-toggle">
                        <span class="sr-only">تبديل المظهر</span>

                        <svg id="theme-toggle-dark-icon" class="theme-icon hidden" fill="currentColor"
                            viewBox="0 0 20 20">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                        </svg>

                        <svg id="theme-toggle-light-icon" class="theme-icon hidden" fill="currentColor"
                            viewBox="0 0 20 20">
                            <path
                                d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 5.05a1 1 0 00-1.414 1.414l.707.707a1 1 0 001.414-1.414l-.707-.707zM3 11a1 1 0 100-2H2a1 1 0 100 2h1zM11 17a1 1 0 100-2h-1a1 1 0 100 2h1zm-6.95-2.05a1 1 0 001.414-1.414l.707.707a1 1 0 00-1.414 1.414l-.707-.707z"
                                fill-rule="evenodd" clip-rule="evenodd"></path>
                        </svg>
                    </button>

                    <a href="login.html" class="login-btn">تسجيل الدخول</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Password Recovery Section -->
    <section class="password-recovery-section">
        <div class="recovery-container">
            <div class="recovery-header">
                <h1>استعادة كلمة المرور</h1>
                <p>أدخل بريدك الإلكتروني لإعادة تعيين كلمة المرور</p>
            </div>

            <div class="recovery-steps">
                <div class="step active">1</div>
                <div class="step">2</div>
                <div class="step">3</div>
            </div>

            <form id="recovery-form">
                <div class="form-group">
                    <label for="email" class="form-label">البريد الإلكتروني</label>
                    <input type="email" id="email" class="form-input" placeholder="ادخل بريدك الإلكتروني" required>
                </div>

                <button type="submit" class="submit-btn">إرسال رابط الاستعادة</button>
            </form>

            <div class="back-to-login">
                تذكرت كلمة المرور؟ <a href="login.html">العودة لتسجيل الدخول</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>© 2026 aalhaj. جميع الحقوق محفوظة.</p>
                <div class="footer-links">
                    <a href="privacy.html">سياسة الخصوصية</a>
                    <a href="terms.html">الشروط والأحكام</a>
                    <a href="contact.html">اتصل بنا</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Theme toggle functionality
        const themeToggleBtn = document.getElementById('theme-toggle');
        const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

        // Change the icons inside the button based on previous settings
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            themeToggleLightIcon.classList.remove('hidden');
            document.documentElement.classList.add('dark');
        } else {
            themeToggleDarkIcon.classList.remove('hidden');
            document.documentElement.classList.remove('dark');
        }

        themeToggleBtn.addEventListener('click', function () {
            // toggle icons
            themeToggleDarkIcon.classList.toggle('hidden');
            themeToggleLightIcon.classList.toggle('hidden');

            // if set via local storage previously
            if (localStorage.getItem('color-theme')) {
                if (localStorage.getItem('color-theme') === 'light') {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                }

                // if NOT set via local storage previously
            } else {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                }
            }
        });

        // Form submission
        document.getElementById('recovery-form').addEventListener('submit', function (e) {
            e.preventDefault();

            // Simulate form submission
            const email = document.getElementById('email').value;

            if (email) {
                // Show success message
                const successMessage = document.createElement('div');
                successMessage.className = 'success-message';
                successMessage.innerHTML = `
                    <svg class="success-icon" width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                    </svg>
                    <div>تم إرسال رابط استعادة كلمة المرور إلى بريدك الإلكتروني</div>
                `;

                document.querySelector('.recovery-header').after(successMessage);

                // Update steps
                document.querySelectorAll('.step')[0].classList.add('completed');
                document.querySelectorAll('.step')[1].classList.add('active');
            }
        });
    </script>
</body>

</html>
